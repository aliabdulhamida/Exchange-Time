<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Time</title>
    <link rel="stylesheet" href="styles.css">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="icon" href="/favicon-32x32.png" sizes="32x32" type="image/png">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="header">
        <div id="region-options">
            <select id="region-filter">
                <option value="all">All Regions</option>
                <option value="North America">North America</option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="Australia">Australia</option>
                <option value="Africa">Africa</option>
            </select>
        </div>
        <div id="search-container">
            <div id="search-box">
                <input type="text" id="search" placeholder="Search Market or City..." />
            </div>
            <img id="logo" src="path-to-logo.png" alt="Exchange Time Logo">
        </div>
        <div id="view-toggle">
            <button id="toggle-view">Minimize</button>
            <button id="toggle-favorites">Favorites</button>
        </div>
    </div>
    <section id="market-section">
    </section>
</body>
</html>
